<script>

    // ------------------------------------------------------------------------------------------------
    /* 
        1. Написать функцию, которая вычисляет факториал заданного числа
    */

    function fact(num) {
        if(num == 1){
            return 1;
        }else{
            return(num *(fact(num - 1)));
        }
    }

    document.write(fact(12)+ "<br>");
    document.write("<br> <br>");

    // ------------------------------------------------------------------------------------------------
    /* 
        2. Написать функцию, которая выводит все числа из заданного рользователем диапазона в прямом порядке.
            И еще одну функцию – для вывода в обратном порядке
    */

    function straight(min, max) {
        for (let i = min; i <= max; i++) {
            document.write(i + " ");
        }
    }

    function rear(min, max) {
        for (let i = max; i >= min; i--) {
            document.write(i + " ");
        }
    }

    straight(1, 20);
    document.write("<br> <br>");
    rear(1, 20);
    document.write("<br> <br>");

    // ------------------------------------------------------------------------------------------------
    /* 
        3. Написать функцию, которая выводит переданное ей число задом наперед. Например, число 1234 вывести как 4321
    */

    function num_rear(num) {
        result = "";
        while(parseInt(num)){
            result += parseInt((num % 10));
            num /= 10;
        }
        return result;
    }

    document.write(num_rear(1234) + "<br>");
    document.write("<br> <br>");

    // ------------------------------------------------------------------------------------------------
    /* 
        4. Написать функцию, которая считает сумму цифр числа. Например, число 1357, сумма 1+3+5+7=16
    */

    function num_sum(num) {
        result = 0;
        while(parseInt(num)){
            result +=  parseInt(num % 10)
            num /= 10;
        }
        return result;
    }
    document.write(num_sum(1357) + "<br>");
    document.write("<br> <br>");
    // ------------------------------------------------------------------------------------------------
    /* 
        5. Написать функцию, которая принимает число и выводит соответствующее количество вложенных пар круглых скобок. Например, число 4 – (((())))
    */
    function parentheses(num) {
        left = '(';
        right = ')'
        for (let i = 0; i < 1; i++) {
            for (let j = 0; j < num; j++) {
                document.write(left);
            }
            for (let x = 0; x < num; x++) {
                document.write(right);
            }        
        }
    }

    parentheses(10);
    document.write("<br> <br>");
</script>
