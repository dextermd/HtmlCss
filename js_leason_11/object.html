    let student = new Object();
    student['name'] = 'Ivanov Ivan';

    let student2 = {};

    console.log(student2.name);

    //student.Surname Name = 'asdasd' error

    let student3 = {

    };

    console.log(student3);
    console.log(student3.surname);

    // Удаление свойства

    delete student2.name;
    console.log(student2)

    // проверка есть ли свойство - конструкция .... in .....
    if ('name' in student2) {

    }else{

    }

    // Вложенные обьекты

    let student4 = {
        surname: "PP DD",
        age: 20,
        married: false,
        teacher1: {
            disc: 'HTML'
        },
        phone: ['1234', '4567']
    }

    console.log(student4);
    console.log(student4.teacher1.name);
    console.log(student4.phone[1]);

    console.log("_______________________________________________________")
    //Вывести значения всех обьектов for in

    for (const key in student4) {
        if (typeof student4[key] !== 'object') {
            console.log(key + ': ' + student4[key]);
        } else {
            for (const key2 in student4[key]) {
                console.log(' ' + key2 + ': ' + student4[key][key2]);
            }
        }
    }
