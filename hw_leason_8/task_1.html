<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Credit Card</title>
</head>
<body>

        <form class="card-v image">
            <div class="box2">
                <span class="title">Credit Cards Details</span>
            </div>
            <div class="line1">
              <label class="" for="c-number">Card Number</label><br>
              <input type="text" name="c-number" id="c-number" class="input-field card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>
            </div>
    
            <div class="line2">
              <label for="c-name">Name on card</label><br>
              <input type="text" name="c-number" id="c-name" class="input-field cardholder-name" placeholder="Name Surname" required>
            </div>

            <div class="line3">
                <div>
                    <label for="ex-month">Expiry date</label>
                    <input type="text" name="ex-month" id="ex-month" class="ex-month input-field" placeholder="02" required>
                </div>
                <div>
                    <label for="ex-year">&nbsp;</label>
                    <input type="text" name="ex-year" id="ex-year" class="ex-year input-field" placeholder="2017" required>
                </div>
                <div>
                    <label for="cvv">CVV / CVN</label>
                    <input type="password" name="cvv" id="cvv" class="cvv input-field" placeholder="***" required>
                </div>
            </div>
        </form>

</body>
</html>
