<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Inputs</title>
</head>
<body>
    <h2>Inputs</h2>
    <div>
        <input type="text" class="input-default" placeholder="Enter some text">
        <input type="text" class="input-valid" placeholder="valid text">
        <input type="text" class="input-invalid" placeholder="invalid text">

        
    </div>

    <h2>Check Boxes</h2>
    <div>
        <label class="toggle-checkbox">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>

        <label class="toggle-checkbox">
            <input type="checkbox">
            <span class="slider"></span>
        </label>

    </div>

    <input type="radio" class="radio-enabled" checked>
    <input type="radio" class="radio-disabled" disabled>

    <button class="button-normal">Обычная кнопка</button>
    <button class="button-normal button-circle">Круглая кнопка</button>
    <button class="button-disabled" disabled>Неактивная кнопка</button>

    <textarea class="textarea-default" placeholder="Введите текст"></textarea>
</body>
</html>
