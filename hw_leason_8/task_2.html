<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Inputs</title>
</head>
<body>
    <h2>Inputs</h2>
    <div>
        <input type="text" class="input-default" placeholder="Enter some text">
        <input type="text" class="input-valid" placeholder="valid text">
        <input type="text" class="input-invalid" placeholder="invalid text">
    </div>

    <h2>Check Boxes</h2>
    <div>
        <label class="toggle-checkbox">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>

        <label class="toggle-checkbox">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <h2>Check Boxes</h2>

        <div class="form_radio">
            Gender: &nbsp; &nbsp;
            <input id="radio-1" type="radio" name="radio" value="1" checked>
            <label for="radio-1">Male</label>&nbsp;
            <input id="radio-2" type="radio" name="radio" value="2">
            <label for="radio-2">Female</label>
        </div>

    <h2>Buttons</h2>
    <div>
        <button type="submit" class="button-1">One</button>
        <button type="submit" class="button-2">Two</button>
        <button type="submit" class="button-2" disabled>Disabled</button>
        <button type="submit" class="button-3">+</button>
        <button type="submit" class="button-4">-</button>
    </div>
    <h2>Text area</h2>
    <textarea class="area-task_2" type="text" name="message" id="message" placeholder="Enter some text"></textarea>
</body>
</html>
