<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            position: relative;
            margin: 0;

        }

        #div3 {
            background: navy;
            height: 100px;
            width: 100px;
            position: absolute;
        }
    </style>
</head>

<body onclick="moveDiv(event)">
    <div id="div3"></div>

    <script>
        function moveDiv(event) {
            div3.style.left = event.pageX + 'px';
            div3.style.top = event.pageY + 'px';
        }
    </script>
</body>

</html>
