<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div class="button-container">
        <div class="mt-5">
            <button  class="btn" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">Button 1</button>
        </div>

        <div>
            <button class="btn" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">Button 2</button>
        </div>  
        
    </div>


    <div class="tooltip" id="tooltip">Это подсказка!</div>

</body>
</html>

<style>
    .tooltip {
        border: none;
        position: absolute;
        background-color: #9b1078;
        color: #fff;
        padding: 5px;
        display: none;
    }
    .mt-5{
        margin-top: 50px;
    }

    .button-container {
        position: relative;
        display: flex;
    }

    .button {
        margin: 10px;
        padding: 10px;
        background-color: gray;
    }
</style>

<script>
    function showTooltip(button) {
        const tooltip = document.getElementById('tooltip');
        const buttonRect = button.getBoundingClientRect();
        
        tooltip.style.display = 'block';
        tooltip.style.left = `${buttonRect.left}px`;
        tooltip.style.top = `${buttonRect.top - tooltip.offsetHeight}px`;

        if (tooltip.getBoundingClientRect().top < 0) {
            tooltip.style.top = `${buttonRect.bottom}px`;
        }
    }

    function hideTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'none';
    }
</script>
