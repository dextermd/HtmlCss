<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season</title>
</head>
<body>
    <h1>Времена года</h1>
    <div>
        <ol>
            <li class="winter"><strong>Зима</strong>
                <ul>
                    <li>Декабрь</li>
                    <li>Январь</li>
                    <li>Феврфль</li>
                </ul>
            </li>

            <li class="spring"><strong>Весна</strong>
                <ul>
                    <li>Март</li>
                    <li>Апрель</li>
                    <li>Май</li>
                </ul>
            </li>

            <li class="summer"><strong>Лето</strong>
                <ul>
                    <li>Июнь</li>
                    <li>Июль</li>
                    <li>Август</li>
                </ul>
            </li>

            <li class="autumn"><strong>Осень</strong>
                <ul>
                    <li>Сентябрь</li>
                    <li>Октябрь</li>
                    <li>Ноябрь</li>
                </ul>
            </li>
        </ol>
    </div>
</body>
</html>
<style>
    .winter {
        list-style-image: url(./images/snow.png);
        color: #0077ff;
    }
    .spring {
        list-style-image: url(./images/leaf.png);
        color: #1e7400;
    }
    .summer {
        list-style-image: url(./images/sun.png);
        color: #ffcc66;
    }
    .autumn {
        list-style-image: url(./images/rain.png);
        color: #ff6600;
    }
</style>
