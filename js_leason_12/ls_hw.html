<script>

    //  Функция принимает объект-прямоугольник и выводит информацию о нем (где какая точка расположена).

    let rec = {
        leftTopX: 15,
        leftTopY: 7,
        rightBottomX: 30,
        rightBottomY: 35
    }

    function show_rec(obj) {
        console.log("Left Top X: " + obj.leftTopX);
        console.log("Left Top Y: " + obj.leftTopY);
        console.log("Right Bottom X: " + obj.rightBottomX);
        console.log("Right Bottom Y: " + obj.rightBottomY);
    }

    show_rec(rec)

    // Функция принимает объект-прямоугольник и возвращает его ширину.

    function get_rec_width(obj) {
        return Math.abs(obj.leftTopX - obj.rightBottomX);
    }

    console.log("Rectangle width: " + get_rec_width(rec))

    //Функция принимает объект-прямоугольник и возвращает его высоту

    function get_rec_height(obj) {
        return Math.abs(obj.leftTopY - obj.rightBottomY);
    }

    console.log("Rectangle height: " + get_rec_height(rec))

    // Функция принимает объект-прямоугольник и возвращает его площадь.

    function get_rec_area(obj) {
        return get_rec_width(obj) * get_rec_height(obj);
    }

    console.log("Rectangle area: " + get_rec_area(rec))

    // Функция принимает объект-прямоугольник и возвращает его периметр.

    
    function get_rec_perimetr(obj) {
        return 2 * (get_rec_width(obj) + get_rec_height(obj));
    }

    console.log("Rectangle perimetr: " + get_rec_perimetr(rec))

    // Функция изменения ширины прямоугольника. Она принимает объект-прямоугольник и на сколько единиц изменить ширину

    function change_width_rec(obj, number) {
        obj.rightBottomX += number;
    }

    change_width_rec(rec, 4);

    // Функция изменения высоты прямоугольника. Она принимает объект-прямоугольник и на сколько единиц изменить высоту.

    function change_height_rec(obj, number) {
        obj.rightBottomY += number;
    }

    change_height_rec(rec, 4);

    // Функция изменения ширины и высоты прямоугольника.Она принимает объект-прямоугольник и два значения – для изменения ширины и высоты.

    function change_width_height_rec(obj, newWidth, newHeight) {
        obj.rightBottomY += newWidth;
        obj.rightBottomY += newHeight;
    }

    change_width_height_rec(rec, 4, 6);

    // Функция смещения прямоугольника по оси X. Она принимает объект-прямоугольник и на сколько единиц его сдвинуть

    function shift_width_rec(obj, number) {
    obj.leftTopX += number;
    obj.rightBottomX += number;
    }

    shift_width_rec(rec, 4);

    // Функция смещения прямоугольника по оси Y. Она принимает объект-прямоугольник и на сколько единиц его сдвинуть.

    function shift_height_rec(obj, number) {
        obj.leftTopY += number;
        obj.rightBottomY += number;
    }

    shift_height_rec(rec, 4);

    // Функция смещения прямоугольника и по оси X и по оси Y. Она принимает объект-прямоугольник и два значения: сдвиг по оси X и сдвиг по оси Y.

    function shift_width_height_rec(obj, newWidth, newHeight) {
        obj.leftTopY += newWidth;
        obj.rightBottomY += newWidth;
        obj.leftTopY += newHeight;
        obj.rightBottomY += newHeight;
    }

    shift_width_height_rec(rec, 4, 6);

    // Функция для проверки, находится ли точка внутри прямоугольника. Она принимает объект-прямоугольник икоординаты точки.

    function is_point_inside_rect(obj, pointX, pointY) {
        return (
            pointX >= obj.leftTopX &&
            pointX <= obj.rightBottomX &&
            pointY >= obj.leftTopY &&
            pointY <= obj.rightBottomY
        );
    }

    if (is_point_inside_rect(rec, 19, 30)) {
        console.log("Точка находится внутри прямоугольника");
    } else {
        console.log("Точка находится вне прямоугольника");
    }

</script>
