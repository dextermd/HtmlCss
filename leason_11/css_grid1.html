<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS GRID</title>
	<style>
		#grid div {
		  font-size: 5vw;
		  padding: 0.5em;
		  background: gold;
		  text-align: center;
		}
		#grid {
			display: grid;
			grid-template-rows: 1fr 1.5fr 1fr;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 2vw;
			
		}
	</style>
</head>
<body>
<div id="grid">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>
</body>
</html>
